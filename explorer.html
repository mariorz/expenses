<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Explorer</title>
    <style>
        :root {
            --ink: #1a1a1a;
            --ink-light: #4a4a4a;
            --ink-muted: #767676;
            --bg: #fafafa;
            --bg-alt: #ffffff;
            --border: #e0e0e0;
            --accent: #2563eb;
            --positive: #16a34a;
            --negative: #dc2626;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            font-size: 14px;
            line-height: 1.5;
            color: var(--ink);
            background: var(--bg);
            padding: 20px;
            max-width: 1600px;
            margin: 0 auto;
        }

        h1 {
            font-size: 24px;
            font-weight: 500;
            margin-bottom: 4px;
        }

        h2 {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 12px;
            color: var(--ink-light);
        }

        .subtitle {
            color: var(--ink-muted);
            font-size: 13px;
            margin-bottom: 20px;
        }

        /* File loader */
        .loader-section {
            background: var(--bg-alt);
            border: 1px solid var(--border);
            padding: 20px;
            margin-bottom: 24px;
        }

        .loader-section input[type="file"] {
            margin-right: 12px;
        }

        .file-list {
            margin-top: 12px;
            font-size: 12px;
            color: var(--ink-muted);
        }

        .file-list span {
            display: inline-block;
            background: var(--bg);
            padding: 2px 8px;
            margin: 2px 4px 2px 0;
            border-radius: 3px;
        }

        /* Summary cards */
        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-bottom: 24px;
        }

        .summary-card {
            background: var(--bg-alt);
            border: 1px solid var(--border);
            padding: 16px;
        }

        .summary-card .label {
            font-size: 12px;
            color: var(--ink-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .summary-card .value {
            font-size: 24px;
            font-weight: 500;
            margin-top: 4px;
        }

        .summary-card .subvalue {
            font-size: 14px;
            color: var(--ink-muted);
        }

        /* Filters */
        .filters-section {
            background: var(--bg-alt);
            border: 1px solid var(--border);
            padding: 16px;
            margin-bottom: 24px;
        }

        .filters-row {
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
            align-items: flex-end;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .filter-group label {
            font-size: 11px;
            color: var(--ink-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .filter-group input,
        .filter-group select {
            padding: 6px 10px;
            border: 1px solid var(--border);
            background: var(--bg);
            font-size: 13px;
            min-width: 140px;
        }

        .filter-group input[type="text"] {
            min-width: 200px;
        }

        .filter-group input:focus,
        .filter-group select:focus {
            outline: none;
            border-color: var(--accent);
        }

        button {
            padding: 6px 14px;
            background: var(--ink);
            color: white;
            border: none;
            cursor: pointer;
            font-size: 13px;
        }

        button:hover {
            background: var(--ink-light);
        }

        button.secondary {
            background: var(--bg);
            color: var(--ink);
            border: 1px solid var(--border);
        }

        button.secondary:hover {
            background: var(--border);
        }

        /* View tabs */
        .view-tabs {
            display: flex;
            gap: 0;
            margin-bottom: 24px;
            border-bottom: 1px solid var(--border);
        }

        .view-tab {
            padding: 10px 20px;
            background: none;
            border: none;
            border-bottom: 2px solid transparent;
            cursor: pointer;
            font-size: 14px;
            color: var(--ink-muted);
        }

        .view-tab:hover {
            color: var(--ink);
        }

        .view-tab.active {
            color: var(--ink);
            border-bottom-color: var(--ink);
        }

        /* Charts section */
        .charts-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
            margin-bottom: 24px;
        }

        .chart-container {
            background: var(--bg-alt);
            border: 1px solid var(--border);
            padding: 16px;
        }

        .chart-container h3 {
            font-size: 13px;
            font-weight: 500;
            margin-bottom: 16px;
            color: var(--ink-light);
        }

        /* Horizontal bar chart */
        .bar-chart {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .bar-row {
            display: grid;
            grid-template-columns: 120px 1fr 80px;
            gap: 12px;
            align-items: center;
            font-size: 12px;
        }

        .bar-label {
            text-align: right;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .bar-track {
            height: 18px;
            background: var(--bg);
            position: relative;
        }

        .bar-fill {
            height: 100%;
            background: var(--ink);
            transition: width 0.3s ease;
        }

        .bar-value {
            font-variant-numeric: tabular-nums;
            text-align: right;
        }

        /* Sparkline / trend */
        .trend-chart {
            height: 80px;
            display: flex;
            align-items: flex-end;
            gap: 2px;
            padding-top: 20px;
            position: relative;
        }

        .trend-bar {
            flex: 1;
            background: var(--ink);
            min-width: 8px;
            position: relative;
            transition: height 0.3s ease;
        }

        .trend-bar:hover {
            background: var(--accent);
        }

        .trend-bar::after {
            content: attr(data-label);
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 10px;
            color: var(--ink-muted);
            white-space: nowrap;
        }

        .trend-tooltip {
            position: absolute;
            top: 0;
            left: 0;
            background: var(--ink);
            color: white;
            padding: 4px 8px;
            font-size: 11px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.2s;
            z-index: 10;
        }

        /* Data table */
        .table-section {
            background: var(--bg-alt);
            border: 1px solid var(--border);
        }

        .table-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 16px;
            border-bottom: 1px solid var(--border);
        }

        .table-info {
            font-size: 12px;
            color: var(--ink-muted);
        }

        .table-wrapper {
            overflow-x: auto;
            max-height: 600px;
            overflow-y: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 13px;
        }

        thead {
            position: sticky;
            top: 0;
            background: var(--bg);
            z-index: 1;
        }

        th {
            text-align: left;
            padding: 10px 12px;
            font-weight: 500;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--ink-muted);
            border-bottom: 1px solid var(--border);
            cursor: pointer;
            user-select: none;
        }

        th:hover {
            color: var(--ink);
        }

        th.sorted-asc::after {
            content: " \u2191";
        }

        th.sorted-desc::after {
            content: " \u2193";
        }

        td {
            padding: 8px 12px;
            border-bottom: 1px solid var(--border);
            vertical-align: top;
        }

        tr:hover {
            background: var(--bg);
        }

        .amount {
            font-variant-numeric: tabular-nums;
            text-align: right;
        }

        .amount.negative {
            color: var(--positive);
        }

        .date-col {
            white-space: nowrap;
        }

        .desc-col {
            max-width: 300px;
        }

        .source-col {
            font-size: 11px;
            color: var(--ink-muted);
        }

        .category-badge {
            display: inline-block;
            padding: 2px 8px;
            background: var(--bg);
            border-radius: 3px;
            font-size: 11px;
        }

        .status-badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 3px;
            font-size: 11px;
        }

        .status-badge.reimbursed {
            background: #dcfce7;
            color: #166534;
        }

        .status-badge.pending {
            background: #fef3c7;
            color: #92400e;
        }

        /* Watchlist highlight */
        tr.watchlist {
            background: #fef2f2;
        }

        tr.watchlist:hover {
            background: #fee2e2;
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--ink-muted);
        }

        .empty-state h3 {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 8px;
        }

        /* Two-value comparison (for binary data) */
        .binary-chart {
            display: flex;
            height: 24px;
            border-radius: 2px;
            overflow: hidden;
            margin-top: 8px;
        }

        .binary-segment {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            color: white;
            transition: flex 0.3s ease;
        }

        .binary-segment.primary {
            background: var(--ink);
        }

        .binary-segment.secondary {
            background: var(--ink-muted);
        }

        .binary-legend {
            display: flex;
            gap: 16px;
            margin-top: 8px;
            font-size: 12px;
        }

        .binary-legend-item {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .binary-legend-dot {
            width: 10px;
            height: 10px;
        }

        .binary-legend-dot.primary {
            background: var(--ink);
        }

        .binary-legend-dot.secondary {
            background: var(--ink-muted);
        }

        /* Responsive */
        @media (max-width: 900px) {
            .charts-section {
                grid-template-columns: 1fr;
            }

            .filters-row {
                flex-direction: column;
                align-items: stretch;
            }

            .filter-group input,
            .filter-group select {
                width: 100%;
            }
        }

        /* Print styles - Tufte approved */
        @media print {
            body {
                font-size: 10pt;
                background: white;
            }

            .loader-section,
            .filters-section,
            .view-tabs,
            button {
                display: none;
            }

            .chart-container,
            .table-section {
                border: none;
                box-shadow: none;
            }
        }
    </style>
</head>
<body>
    <h1>Expense Explorer</h1>
    <p class="subtitle">Auto-loads CSV files when running on localhost</p>

    <div class="loader-section">
        <h2>Data Sources</h2>
        <input type="file" id="fileInput" multiple accept=".csv" />
        <button onclick="loadSampleStructure()">Reload All Files</button>
        <div class="file-list" id="fileList"></div>
    </div>

    <div id="mainContent" style="display: none;">
        <div class="summary-grid" id="summaryCards"></div>

        <div class="view-tabs">
            <button class="view-tab active" data-view="all">All Transactions</button>
            <button class="view-tab" data-view="work">Work Expenses</button>
            <button class="view-tab" data-view="trips">Trips</button>
            <button class="view-tab" data-view="monthly">Monthly View</button>
        </div>

        <div class="filters-section">
            <div class="filters-row">
                <div class="filter-group">
                    <label>Search</label>
                    <input type="text" id="searchInput" placeholder="Description, merchant..." />
                </div>
                <div class="filter-group">
                    <label>Date From</label>
                    <input type="date" id="dateFrom" />
                </div>
                <div class="filter-group">
                    <label>Date To</label>
                    <input type="date" id="dateTo" />
                </div>
                <div class="filter-group">
                    <label>Category</label>
                    <select id="categoryFilter">
                        <option value="">All Categories</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Source</label>
                    <select id="sourceFilter">
                        <option value="">All Sources</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Amount Min (MXN)</label>
                    <input type="number" id="amountMin" placeholder="0" />
                </div>
                <div class="filter-group">
                    <label>Amount Max (MXN)</label>
                    <input type="number" id="amountMax" placeholder="999999" />
                </div>
                <button onclick="applyFilters()">Apply</button>
                <button class="secondary" onclick="resetFilters()">Reset</button>
                <button class="secondary" onclick="exportFiltered()">Export CSV</button>
            </div>
        </div>

        <div class="charts-section" id="chartsSection"></div>

        <div class="table-section">
            <div class="table-header">
                <span class="table-info" id="tableInfo">0 transactions</span>
                <div>
                    <button class="secondary" onclick="toggleColumns()">Columns</button>
                </div>
            </div>
            <div class="table-wrapper">
                <table id="dataTable">
                    <thead>
                        <tr>
                            <th data-sort="date">Date</th>
                            <th data-sort="description">Description</th>
                            <th data-sort="category">Category</th>
                            <th data-sort="amount_mxn" class="amount">Amount (MXN)</th>
                            <th data-sort="amount_usd" class="amount">Amount (USD)</th>
                            <th data-sort="source">Source</th>
                            <th data-sort="status">Status</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="empty-state" id="emptyState">
        <h3>No data loaded</h3>
        <p>Select CSV files or use "Load from Directory Structure" to begin</p>
    </div>

    <script>
        // Global state
        let allTransactions = [];
        let filteredTransactions = [];
        let loadedFiles = new Set();
        let currentView = 'all';
        let sortColumn = 'date';
        let sortDirection = 'desc';

        // Watchlist patterns (from AGENTS.md)
        const watchlistPatterns = [
            /MARIEMUR/i,
            /TRAVELOCITY|EXPEDIA|BOOKING\.COM|HOTELS\.COM|AIRBNB|VRBO/i,
            /MARRIOTT|HILTON|HYATT|IHG|WYNDHAM|SHERATON|WESTIN|RITZ/i
        ];

        // File input handler
        document.getElementById('fileInput').addEventListener('change', async (e) => {
            const files = Array.from(e.target.files);
            for (const file of files) {
                await loadFile(file);
            }
            refreshUI();
        });

        // Parse CSV with flexible column handling
        function parseCSV(text, filename) {
            const lines = text.split('\n').filter(l => l.trim());
            if (lines.length < 2) return [];

            const headers = parseCSVLine(lines[0]).map(h => h.toLowerCase().trim());
            const transactions = [];

            for (let i = 1; i < lines.length; i++) {
                const values = parseCSVLine(lines[i]);
                if (values.length < 2) continue;

                const row = {};
                headers.forEach((h, idx) => {
                    row[h] = values[idx] || '';
                });

                const tx = normalizeTransaction(row, filename);
                if (tx) transactions.push(tx);
            }

            return transactions;
        }

        // Parse CSV line handling quotes
        function parseCSVLine(line) {
            const result = [];
            let current = '';
            let inQuotes = false;

            for (let i = 0; i < line.length; i++) {
                const char = line[i];
                if (char === '"') {
                    inQuotes = !inQuotes;
                } else if (char === ',' && !inQuotes) {
                    result.push(current.trim());
                    current = '';
                } else {
                    current += char;
                }
            }
            result.push(current.trim());
            return result;
        }

        // Normalize transaction from different CSV formats
        function normalizeTransaction(row, filename) {
            let tx = {
                date: null,
                description: '',
                category: '',
                amount_mxn: 0,
                amount_usd: 0,
                source: filename,
                status: '',
                raw: row
            };

            // Determine source type and parse accordingly
            if (row.fecha && row.descripción) {
                // Amex format
                tx.date = parseDate(row.fecha);
                tx.description = row.descripción || row['aparece en su estado de cuenta como'] || '';
                tx.amount_mxn = parseAmount(row.importe);

                // Extract USD if present
                const usdMatch = (row['monto en moneda extranjera'] || '').match(/([\d,.]+)\s*USD/i);
                if (usdMatch) {
                    tx.amount_usd = parseAmount(usdMatch[1]);
                }
                tx.category = categorizeAmex(tx.description);
            } else if (row.date && row.description) {
                // Derived format (work_expenses, trips)
                tx.date = parseDate(row.date);
                tx.description = row.description;
                tx.category = row.category || '';
                tx.amount_mxn = parseAmount(row.amount_mxn);
                tx.amount_usd = parseAmount(row.amount_usd);
                tx.status = row.status || '';
            }

            if (!tx.date || !tx.description) return null;

            // Check watchlist
            tx.isWatchlist = watchlistPatterns.some(p => p.test(tx.description));

            return tx;
        }

        // Parse various date formats
        function parseDate(str) {
            if (!str) return null;
            str = str.trim();

            // YYYY-MM-DD
            if (/^\d{4}-\d{2}-\d{2}$/.test(str)) {
                return new Date(str + 'T00:00:00');
            }

            // DD Mon YYYY (e.g., "22 Dec 2025")
            const match = str.match(/^(\d{1,2})\s+(\w{3})\s+(\d{4})$/);
            if (match) {
                const months = {jan:0, feb:1, mar:2, apr:3, may:4, jun:5, jul:6, aug:7, sep:8, oct:9, nov:10, dec:11};
                const month = months[match[2].toLowerCase()];
                if (month !== undefined) {
                    return new Date(parseInt(match[3]), month, parseInt(match[1]));
                }
            }

            // Try native parsing
            const d = new Date(str);
            return isNaN(d.getTime()) ? null : d;
        }

        // Parse amount string to number
        function parseAmount(str) {
            if (!str) return 0;
            if (typeof str === 'number') return str;

            // Remove currency symbols and spaces
            str = str.toString().replace(/[^0-9.,-]/g, '');

            // Handle negative in parentheses
            const isNegative = str.includes('(') || str.startsWith('-');
            str = str.replace(/[()]/g, '');

            // Handle comma as thousands separator
            if (str.includes(',') && str.includes('.')) {
                str = str.replace(/,/g, '');
            } else if (str.includes(',')) {
                // Could be decimal separator
                const parts = str.split(',');
                if (parts.length === 2 && parts[1].length <= 2) {
                    str = str.replace(',', '.');
                } else {
                    str = str.replace(/,/g, '');
                }
            }

            const num = parseFloat(str) || 0;
            return isNegative ? -Math.abs(num) : num;
        }

        // Basic categorization for raw Amex data
        function categorizeAmex(desc) {
            desc = desc.toUpperCase();

            if (/ANTHROPIC|OPENAI|CHATGPT|CLAUDE\.AI/.test(desc)) return 'AI Services';
            if (/AWS|GOOGLE CLOUD|PAYU-GOOGLE/.test(desc)) return 'Cloud/Infrastructure';
            if (/GITHUB/.test(desc)) return 'Developer Tools';
            if (/UBER|DIDI|CABIFY|TAXI/.test(desc)) return 'Transportation';
            if (/RAPPI|UBER\s*EATS|DIDI\s*FOOD/.test(desc)) return 'Food Delivery';
            if (/RESTAURANT|CAFE|COFFEE|STARBUCKS/.test(desc)) return 'Food';
            if (/AMAZON|MERCADOLIBRE|MERPAGO/.test(desc)) return 'Shopping';
            if (/SPOTIFY|NETFLIX|YOUTUBE|DISNEY/.test(desc)) return 'Entertainment';
            if (/AEROMEXICO|VOLARIS|VIVAAEROBUS|AMERICAN AIR/.test(desc)) return 'Flights';
            if (/HOTEL|AIRBNB|BOOKING/.test(desc)) return 'Accommodation';
            if (/CUOTA ANUAL|IVA APLICABLE/.test(desc)) return 'Card Fees';

            return 'Other';
        }

        // Load file
        async function loadFile(file) {
            if (loadedFiles.has(file.name)) return;

            const text = await file.text();
            const transactions = parseCSV(text, file.name);
            allTransactions.push(...transactions);
            loadedFiles.add(file.name);

            updateFileList();
        }

        // Update file list display
        function updateFileList() {
            const el = document.getElementById('fileList');
            if (loadedFiles.size === 0) {
                el.innerHTML = '';
                return;
            }

            const files = Array.from(loadedFiles).sort();
            el.innerHTML = '<strong>Loaded files:</strong> ' +
                files.map(f => `<span>${f}</span>`).join('');
        }

        // Main UI refresh
        function refreshUI() {
            if (allTransactions.length === 0) {
                document.getElementById('mainContent').style.display = 'none';
                document.getElementById('emptyState').style.display = 'block';
                return;
            }

            document.getElementById('mainContent').style.display = 'block';
            document.getElementById('emptyState').style.display = 'none';

            populateFilters();
            applyFilters();
        }

        // Populate filter dropdowns
        function populateFilters() {
            const categories = new Set();
            const sources = new Set();

            allTransactions.forEach(tx => {
                if (tx.category) categories.add(tx.category);
                if (tx.source) sources.add(tx.source);
            });

            const catSelect = document.getElementById('categoryFilter');
            catSelect.innerHTML = '<option value="">All Categories</option>' +
                Array.from(categories).sort().map(c => `<option value="${c}">${c}</option>`).join('');

            const srcSelect = document.getElementById('sourceFilter');
            srcSelect.innerHTML = '<option value="">All Sources</option>' +
                Array.from(sources).sort().map(s => `<option value="${s}">${s}</option>`).join('');
        }

        // Apply filters
        function applyFilters() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            const dateFrom = document.getElementById('dateFrom').value;
            const dateTo = document.getElementById('dateTo').value;
            const category = document.getElementById('categoryFilter').value;
            const source = document.getElementById('sourceFilter').value;
            const amountMin = parseFloat(document.getElementById('amountMin').value) || -Infinity;
            const amountMax = parseFloat(document.getElementById('amountMax').value) || Infinity;

            filteredTransactions = allTransactions.filter(tx => {
                // View filter
                if (currentView === 'work' && !tx.source.includes('work_expense')) return false;
                if (currentView === 'trips' && !tx.source.includes('trips/')) return false;

                // Search
                if (search && !tx.description.toLowerCase().includes(search)) return false;

                // Date range
                if (dateFrom && tx.date < new Date(dateFrom)) return false;
                if (dateTo && tx.date > new Date(dateTo + 'T23:59:59')) return false;

                // Category
                if (category && tx.category !== category) return false;

                // Source
                if (source && tx.source !== source) return false;

                // Amount
                if (tx.amount_mxn < amountMin || tx.amount_mxn > amountMax) return false;

                return true;
            });

            // Sort
            filteredTransactions.sort((a, b) => {
                let aVal = a[sortColumn];
                let bVal = b[sortColumn];

                if (sortColumn === 'date') {
                    aVal = aVal?.getTime() || 0;
                    bVal = bVal?.getTime() || 0;
                } else if (sortColumn.includes('amount')) {
                    aVal = aVal || 0;
                    bVal = bVal || 0;
                } else {
                    aVal = (aVal || '').toString().toLowerCase();
                    bVal = (bVal || '').toString().toLowerCase();
                }

                if (aVal < bVal) return sortDirection === 'asc' ? -1 : 1;
                if (aVal > bVal) return sortDirection === 'asc' ? 1 : -1;
                return 0;
            });

            renderSummary();
            renderCharts();
            renderTable();
        }

        // Reset filters
        function resetFilters() {
            document.getElementById('searchInput').value = '';
            document.getElementById('dateFrom').value = '';
            document.getElementById('dateTo').value = '';
            document.getElementById('categoryFilter').value = '';
            document.getElementById('sourceFilter').value = '';
            document.getElementById('amountMin').value = '';
            document.getElementById('amountMax').value = '';
            applyFilters();
        }

        // Render summary cards
        function renderSummary() {
            const total_mxn = filteredTransactions.reduce((sum, tx) => sum + (tx.amount_mxn || 0), 0);
            const total_usd = filteredTransactions.reduce((sum, tx) => sum + (tx.amount_usd || 0), 0);
            const count = filteredTransactions.length;

            // Work expenses pending
            const workPending = allTransactions
                .filter(tx => tx.source.includes('work_expense') && tx.status !== 'REIMBURSED')
                .reduce((sum, tx) => sum + (tx.amount_usd || 0), 0);

            document.getElementById('summaryCards').innerHTML = `
                <div class="summary-card">
                    <div class="label">Total (MXN)</div>
                    <div class="value">${formatMXN(total_mxn)}</div>
                    <div class="subvalue">${count} transactions</div>
                </div>
                <div class="summary-card">
                    <div class="label">Total (USD)</div>
                    <div class="value">${formatUSD(total_usd)}</div>
                </div>
                <div class="summary-card">
                    <div class="label">Avg Transaction</div>
                    <div class="value">${formatMXN(count > 0 ? total_mxn / count : 0)}</div>
                </div>
                <div class="summary-card">
                    <div class="label">Work Expenses Pending</div>
                    <div class="value">${formatUSD(workPending)}</div>
                    <div class="subvalue">awaiting reimbursement</div>
                </div>
            `;
        }

        // Render charts
        function renderCharts() {
            const chartsEl = document.getElementById('chartsSection');

            // Category breakdown (horizontal bar)
            const byCategory = {};
            filteredTransactions.forEach(tx => {
                const cat = tx.category || 'Uncategorized';
                byCategory[cat] = (byCategory[cat] || 0) + Math.abs(tx.amount_mxn || 0);
            });

            const categoryEntries = Object.entries(byCategory)
                .sort((a, b) => b[1] - a[1])
                .slice(0, 10);

            const maxCategoryValue = Math.max(...categoryEntries.map(e => e[1]), 1);

            // Monthly trend
            const byMonth = {};
            filteredTransactions.forEach(tx => {
                if (!tx.date) return;
                const key = tx.date.toISOString().slice(0, 7);
                byMonth[key] = (byMonth[key] || 0) + (tx.amount_mxn || 0);
            });

            const monthEntries = Object.entries(byMonth).sort((a, b) => a[0].localeCompare(b[0]));
            const maxMonthValue = Math.max(...monthEntries.map(e => Math.abs(e[1])), 1);

            // Work expense status (binary - only two values, so we can use a simple bar)
            const workTotal = allTransactions.filter(tx => tx.source.includes('work_expense'));
            const reimbursed = workTotal.filter(tx => tx.status === 'REIMBURSED')
                .reduce((sum, tx) => sum + (tx.amount_usd || 0), 0);
            const pending = workTotal.filter(tx => tx.status !== 'REIMBURSED')
                .reduce((sum, tx) => sum + (tx.amount_usd || 0), 0);
            const workTotalUsd = reimbursed + pending;

            chartsEl.innerHTML = `
                <div class="chart-container">
                    <h3>Spending by Category (Top 10)</h3>
                    <div class="bar-chart">
                        ${categoryEntries.map(([cat, val]) => `
                            <div class="bar-row">
                                <div class="bar-label" title="${cat}">${cat}</div>
                                <div class="bar-track">
                                    <div class="bar-fill" style="width: ${(val / maxCategoryValue * 100).toFixed(1)}%"></div>
                                </div>
                                <div class="bar-value">${formatMXN(val)}</div>
                            </div>
                        `).join('')}
                    </div>
                </div>

                <div class="chart-container">
                    <h3>Monthly Spending Trend</h3>
                    <div class="trend-chart" id="trendChart">
                        ${monthEntries.map(([month, val]) => `
                            <div class="trend-bar"
                                 style="height: ${(Math.abs(val) / maxMonthValue * 100).toFixed(1)}%"
                                 data-label="${month.slice(5)}"
                                 data-value="${formatMXN(val)}"
                                 onmouseenter="showTrendTooltip(event, '${month}', ${val})"
                                 onmouseleave="hideTrendTooltip()">
                            </div>
                        `).join('')}
                    </div>
                    <div class="trend-tooltip" id="trendTooltip"></div>
                </div>

                <div class="chart-container">
                    <h3>Work Expense Reimbursement Status</h3>
                    ${workTotalUsd > 0 ? `
                        <div class="binary-chart">
                            <div class="binary-segment primary" style="flex: ${reimbursed}">
                                ${reimbursed > workTotalUsd * 0.1 ? formatUSD(reimbursed) : ''}
                            </div>
                            <div class="binary-segment secondary" style="flex: ${pending}">
                                ${pending > workTotalUsd * 0.1 ? formatUSD(pending) : ''}
                            </div>
                        </div>
                        <div class="binary-legend">
                            <div class="binary-legend-item">
                                <div class="binary-legend-dot primary"></div>
                                Reimbursed: ${formatUSD(reimbursed)}
                            </div>
                            <div class="binary-legend-item">
                                <div class="binary-legend-dot secondary"></div>
                                Pending: ${formatUSD(pending)}
                            </div>
                        </div>
                    ` : '<p style="color: var(--ink-muted);">No work expenses loaded</p>'}
                </div>

                <div class="chart-container">
                    <h3>Top Merchants</h3>
                    <div class="bar-chart">
                        ${getTopMerchants().map(([merchant, val]) => `
                            <div class="bar-row">
                                <div class="bar-label" title="${merchant}">${merchant.slice(0, 18)}</div>
                                <div class="bar-track">
                                    <div class="bar-fill" style="width: ${(val / getTopMerchants()[0][1] * 100).toFixed(1)}%"></div>
                                </div>
                                <div class="bar-value">${formatMXN(val)}</div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
        }

        // Get top merchants
        function getTopMerchants() {
            const byMerchant = {};
            filteredTransactions.forEach(tx => {
                // Skip credits/payments/refunds (negative amounts)
                if ((tx.amount_mxn || 0) <= 0) return;

                // Normalize merchant name
                let merchant = tx.description.split(/\s{2,}/)[0].trim();
                merchant = merchant.replace(/\*.*$/, '').trim();
                merchant = merchant.slice(0, 25);
                byMerchant[merchant] = (byMerchant[merchant] || 0) + (tx.amount_mxn || 0);
            });

            return Object.entries(byMerchant)
                .sort((a, b) => b[1] - a[1])
                .slice(0, 8);
        }

        // Tooltip helpers
        function showTrendTooltip(event, month, value) {
            const tooltip = document.getElementById('trendTooltip');
            tooltip.textContent = `${month}: ${formatMXN(value)}`;
            tooltip.style.opacity = '1';
            tooltip.style.left = event.target.offsetLeft + 'px';
        }

        function hideTrendTooltip() {
            document.getElementById('trendTooltip').style.opacity = '0';
        }

        // Render table
        function renderTable() {
            const tbody = document.getElementById('tableBody');
            document.getElementById('tableInfo').textContent =
                `${filteredTransactions.length} transactions` +
                (filteredTransactions.length !== allTransactions.length ?
                    ` (of ${allTransactions.length} total)` : '');

            // Update sort indicators
            document.querySelectorAll('th[data-sort]').forEach(th => {
                th.classList.remove('sorted-asc', 'sorted-desc');
                if (th.dataset.sort === sortColumn) {
                    th.classList.add(sortDirection === 'asc' ? 'sorted-asc' : 'sorted-desc');
                }
            });

            tbody.innerHTML = filteredTransactions.map(tx => `
                <tr class="${tx.isWatchlist ? 'watchlist' : ''}">
                    <td class="date-col">${formatDate(tx.date)}</td>
                    <td class="desc-col">${escapeHtml(tx.description)}</td>
                    <td><span class="category-badge">${escapeHtml(tx.category || '-')}</span></td>
                    <td class="amount ${tx.amount_mxn < 0 ? 'negative' : ''}">${formatMXN(tx.amount_mxn)}</td>
                    <td class="amount">${tx.amount_usd ? formatUSD(tx.amount_usd) : '-'}</td>
                    <td class="source-col">${escapeHtml(tx.source)}</td>
                    <td>${renderStatus(tx.status)}</td>
                </tr>
            `).join('');
        }

        // Status badge
        function renderStatus(status) {
            if (!status) return '-';
            if (status === 'REIMBURSED') {
                return '<span class="status-badge reimbursed">Reimbursed</span>';
            }
            return `<span class="status-badge pending">${escapeHtml(status)}</span>`;
        }

        // Formatting helpers
        function formatMXN(val) {
            return new Intl.NumberFormat('es-MX', {
                style: 'currency',
                currency: 'MXN',
                minimumFractionDigits: 0,
                maximumFractionDigits: 0
            }).format(val || 0);
        }

        function formatUSD(val) {
            return new Intl.NumberFormat('en-US', {
                style: 'currency',
                currency: 'USD',
                minimumFractionDigits: 2
            }).format(val || 0);
        }

        function formatDate(d) {
            if (!d) return '-';
            return d.toISOString().slice(0, 10);
        }

        function escapeHtml(str) {
            if (!str) return '';
            return str.replace(/[&<>"']/g, c => ({
                '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;'
            })[c]);
        }

        // Sort handler
        document.querySelectorAll('th[data-sort]').forEach(th => {
            th.addEventListener('click', () => {
                const col = th.dataset.sort;
                if (sortColumn === col) {
                    sortDirection = sortDirection === 'asc' ? 'desc' : 'asc';
                } else {
                    sortColumn = col;
                    sortDirection = col.includes('amount') || col === 'date' ? 'desc' : 'asc';
                }
                applyFilters();
            });
        });

        // View tab handler
        document.querySelectorAll('.view-tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.view-tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                currentView = tab.dataset.view;
                applyFilters();
            });
        });

        // Export filtered data
        function exportFiltered() {
            const headers = ['Date', 'Description', 'Category', 'Amount_MXN', 'Amount_USD', 'Source', 'Status'];
            const rows = filteredTransactions.map(tx => [
                formatDate(tx.date),
                `"${(tx.description || '').replace(/"/g, '""')}"`,
                tx.category || '',
                tx.amount_mxn || 0,
                tx.amount_usd || 0,
                tx.source || '',
                tx.status || ''
            ]);

            const csv = [headers.join(','), ...rows.map(r => r.join(','))].join('\n');
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);

            const a = document.createElement('a');
            a.href = url;
            a.download = `expenses_export_${new Date().toISOString().slice(0, 10)}.csv`;
            a.click();

            URL.revokeObjectURL(url);
        }

        // Known CSV file paths (relative to server root)
        const CSV_FILES = [
            'statements/2025/2025-05.csv',
            'statements/2025/2025-06.csv',
            'statements/2025/2025-07.csv',
            'statements/2025/2025-08.csv',
            'statements/2025/2025-09.csv',
            'statements/2025/2025-10.csv',
            'statements/2025/2025-11.csv',
            'statements/2025/2025-12.csv',
            'nubank/statements/credit/2025/2025-10.csv',
            'nubank/statements/credit/2025/2025-11.csv',
            'nubank/statements/credit/2025/2025-12.csv',
            'nubank/statements/debit/2025/2025-11.csv',
            'nubank/statements/debit/2025/2025-12.csv',
            'trips/2025/argentina_oct-nov.csv',
            'trips/2025/merida_dec.csv',
            'trips/2025/nyc_dec27-jan1.csv',
            'trips/2025/yucatan_jul.csv',
            'work_expenses/2025.csv'
        ];

        // Auto-load files when running on localhost
        async function autoLoadFiles() {
            const isLocalServer = window.location.protocol === 'http:' || window.location.protocol === 'https:';
            if (!isLocalServer) {
                console.log('Not running on server, skipping auto-load');
                return;
            }

            document.getElementById('emptyState').innerHTML = '<h3>Loading data...</h3><p>Fetching CSV files from server</p>';

            let loadedCount = 0;
            let failedCount = 0;

            for (const path of CSV_FILES) {
                try {
                    const response = await fetch(path);
                    if (!response.ok) {
                        console.warn(`Failed to load ${path}: ${response.status}`);
                        failedCount++;
                        continue;
                    }

                    const text = await response.text();
                    const filename = path.split('/').pop();
                    const sourceName = path; // Use full path as source for better context

                    const transactions = parseCSV(text, sourceName);
                    allTransactions.push(...transactions);
                    loadedFiles.add(sourceName);
                    loadedCount++;
                } catch (err) {
                    console.warn(`Error loading ${path}:`, err);
                    failedCount++;
                }
            }

            console.log(`Loaded ${loadedCount} files, ${failedCount} failed`);
            updateFileList();
            refreshUI();
        }

        // Load on page load
        document.addEventListener('DOMContentLoaded', autoLoadFiles);

        // Manual reload button
        function loadSampleStructure() {
            if (allTransactions.length > 0) {
                if (!confirm('This will reload all data. Continue?')) return;
                allTransactions = [];
                loadedFiles.clear();
            }
            autoLoadFiles();
        }

        // Column toggle (simplified)
        function toggleColumns() {
            alert('Column visibility feature coming soon.\nAll columns are currently visible.');
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            // Ctrl/Cmd + F to focus search
            if ((e.ctrlKey || e.metaKey) && e.key === 'f') {
                e.preventDefault();
                document.getElementById('searchInput').focus();
            }

            // Escape to clear search
            if (e.key === 'Escape') {
                document.getElementById('searchInput').blur();
            }
        });

        // Filter inputs on Enter
        document.querySelectorAll('.filters-section input').forEach(input => {
            input.addEventListener('keyup', (e) => {
                if (e.key === 'Enter') applyFilters();
            });
        });
    </script>
